<!DOCTYPE html>
<head>
  <title>âœ§</title>
  <meta charset="utf-8">
  <link rel="icon" href="/star.png" sizes="16x16" type="image/gif">

  <style>
    
  @import url('https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap');

  :root {
    --dark: #1e1e2e; 
    --accent-a: #f38ba8;
    --accent-b: #94e2d5;
    --fontcolor-a: #89b4fa;
    --fontcolor-b: #cdd6f4;
  }

  body {
    background-color: var(--dark);
    font-family: 'Hina Mincho', serif;
    color: var(--fontcolor-b);
    font-size: 17px;
    max-width: 500px;
    margin: 35px;
  }
  
  h1 {
    padding: 10px 10px 10px 10px;
    margin: auto;
    margin-top: 35px;
    width: 500px;
    font-size: 25px;
    font-style: italic;
    letter-spacing: 2px;
    color: var(--accent-a);
  }

  h2 {
    padding: 10px 10px 0px 10px;
    margin: auto;
    width: 500px;
    font-size: 20px;
    font-style: italic;
    letter-spacing: 2px;
    color: var(--accent-b);
  }

  blockquote {
    padding: 5px 5px 5px 5px;
    color: var(--accent-b);
  }

  ol {
    padding: 10px 10px 0px 10px;
    margin: 0px 0px 0px 30px;
    list-style-type: decimal-leading-zero;
    padding: 15px;
    font-size: 15px;
  }

  a {
    color: var(--fontcolor-b);
    text-decoration: none;
  }

  a:hover {
    color: var(--accent-a);
    text-decoration: underline;
    cursor: help;
    transition: color 0.5s ease;
    font-style: italic;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  ::selection {
    background: var(--accent-a);
    color: var(--dark);
  }

  ::-moz-selection {
    background: var(--accent-a);
    color: var(--dark);
  }

  </style>

</head>
<body>
    <h1>web links</h1>
    
    <blockquote>
        <i>
            i'm going outside, coming back in 30. maybe
        </i>
    </blockquote>

    <h2>main</h2>
    <ol>
        <li><a href="https://mail.proton.me/u/0/inbox" target="_blank">protonmail</a></li>
        <li><a href="" target="_blank"></a></li>
        <li><a href="" target="_blank"></a></li>
        <li><a href="" target="_blank"></a></li>
    </ol>
</body>
</html>
